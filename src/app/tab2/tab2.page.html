<ion-header>
  <ion-toolbar>
    <ion-title>
      My Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let item of selectedItems" (click)="goToItem(item)">
      <ion-thumbnail slot="end"> 
        <ion-img [src]="item.img"></ion-img>

       </ion-thumbnail>

          <ion-label>
            {{ item.title }} x{{ item.count }}  - {{ item.price * item.count | currency:'USD':'symbol' }}
          </ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot = "end">{{ total | currency:'USD':'symbol' }} </span>
  </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="checkout()">Checkout</ion-button>
  
</ion-content>
